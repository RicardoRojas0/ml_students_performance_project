<html>
    <head>
        <title>Studendt Prediction</title>
    </head>
    <body>
        <div class='login'>
            <h1>Student Exam Performance Indicator</h1>
            <form action="{{url_for('predict_datapoint')}}" method="post">
                <h1>
                    <legend>Enter the student details</legend>
                </h1>
                <div class='mb-3'>
                    <label class='form-label'>Gender</label>
                    <select class='form-control' name='gender' placeholder='Enter your Gender' required>
                        <option class='placeholder' selected disabled value = ''>Select your Gender</option>
                        <option value='male'>
                            Male
                        </option>
                        <option value='female'>
                            Female
                        </option>
                    </select>
                </div>
                <div class='mb-3'>
                    <label class='form-label'>Race of Ethnicity</label>
                    <select class='form-control' name='race_ethnicity' placeholder='Enter your Ethnicity' required>
                        <option class='placeholder' selected disabled value=''>Select your Ethnicity</option>
                        <option value='group A'>
                            group A
                        </option>
                        <option value='group B'>
                            group B
                        </option>
                        <option value='group C'>
                            group C
                        </option>
                        <option value='group D'>
                            group D
                        </option>
                        <option value='group E'>
                            group E
                        </option>
                    </select>
                </div>
                <div class='mb-3'>
                    <label class='form-label'>Parental Level of Education</label>
                    <select class='form-control' name='parental_level_of_education' placeholder='Enter your Parents Level of Education' required>
                        <option class='placeholder' selected disabled value=''>Select your Parents Level of Education</option>
                        <option value='some high school'>
                            Some High School
                        </option>
                        <option value='high school'>
                            High School
                        </option>
                        <option value='some college'>
                            Some College
                        </option>
                        <option value="associate's degree">
                            Associate Degree
                        </option>
                        <option value="bachelor's degree">
                            Bachelor's Degree
                        </option>
                        <option value="master's degree">
                            Master's Degree
                        </option>
                    </select>
                </div>
                <div class='mb-3'>
                    <label class='form-label'>Lunch</label>
                    <select class='form-control' name='lunch' placeholder='Enter your Lunch' required>
                        <option class='placeholder' selected disabled value=''>Select your Lunch Type</option>
                        <option value='standard'>
                            Standard
                        </option>
                        <option value='free/reduced'>
                            Free/Reduced
                        </option>
                    </select>
                </div>
                <div class='mb-3'>
                    <label class='form-label'>Test Preparation Course</label>
                    <select class='form-control' name='test_preparation_course' placeholder='Enter your Test Preparation Course' required>
                        <option class='placeholder' selected disabled value=''>Select your Test Preparation Course</option>
                        <option value='none'>
                            None
                        </option>
                        <option value='completed'>
                            Completed
                        </option>
                    </select>
                </div>
                <div class='mb-3'>
                    <label class='form-label'>Writing Score out of 100</label>
                    <input class='form-control' type='number' name='writing_score' placeholder='Enter your Writing Score' min='0' max='100' required>
                </div>
                <div class='mb-3'>
                    <label class='form-label'>Reading Score out of 100</label>
                    <input class='form-control' type='number' name='reading_score' placeholder='Enter your Reading Score' min='0' max='100' required>
                </div>
                <div class='mb-3'>
                    <input class='btn btn-primary' type='submit' value='Predict your Math Scores' required>
                </div>
            </form>
            <h2>
                The Prediction is {{ results }}
            </h2>
        </div>
    </body>
</html>
